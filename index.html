<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Le Wagon Garage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        }
      }
    </script>
  </head>
  <body>
    <div class="app">
      <div class="garage">
        <div class="garage-image">
          <div class="garage-logo">
            <img class="rounded-circle" src="images/logo-tuned.png" alt=""/>
          </div>
        </div>
        <div class="garage-info">
          <h3 id="garage-name" class="text-center">Le Wagon Garage</h3>
          <div class="garage-description">
            Our garage is the best.
            Cheap, always on time, we are awesome.
          </div>
          <div class="text-center">


            <form class="car-form" id="new-car">
              <input
                id="brand" 
                type="text" 
                class="form-control" 
                placeholder="Ferrari"
              />
              <input
                id="model" 
                type="text" 
                class="form-control" 
                placeholder="308 GTS"
              />
              <input
                id="plate" 
                type="text" 
                class="form-control" 
                placeholder="56E-478"

              />
              <input
                id="owner" 
                type="text" 
                class="form-control" 
                placeholder="Thomas Magnum"
              />
              <input
                type="submit" 
                id="submit-btn" 
                class="btn btn-cta" 
                value="Add a Car"
              />
            </form>


          </div>
        </div>
      </div>
      

      <div class="cars-list">
        <!-- NOTE: The team designer left you this template for a car. Enjoy! -->
        
        <!-- <div class="car">
          <div class="car-image">
            <img src="http://loremflickr.com/280/280/Ferrari,308" />
          </div>
          <div class="car-info">
            <h4>Ferrari 308</h4>
            <p><strong>Owner:</strong> Thomas Magnum</p>
            <p><strong>Plate:</strong> 56E-478</p>
          </div>
        </div> -->


      </div>


    </div>
    <script src="src/app.js" type="module"></script>
  </body>
</html>
